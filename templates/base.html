<html>

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/css/style.css?q={{ time }}" />
        
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        
        <style>
            .btn-outline-success{
                background-color: #A762D5;
                color:#FFF;
                border-color: #2F3E48;
            }
        </style> 

        {% block head %}
        <title>{% block title %}{% endblock %}</title>
        {% endblock %}
    </head>

    <body style="background-color: #f2e2f4">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!-- Budget Culture Navbar -->
        <nav class="navbar sticky-top navbar-dark" style="background-color: #940cc7">
            <a class="navbar-brand" href="home">
                <i class="fa fa-hand-holding-usd"></i>
                Budget Culture
            </a>
        </nav>

        <!-- Budget/Search Navbar -->
        <nav class="navbar navbar-expand-lg navbar-expand-sm navbar-light border-bottom border-dark" style="background-color: #f2e2f4">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Budget
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Free</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Up to $10</a>
                        <a class="dropdown-item" href="#">Up to $20</a>
                        <a class="dropdown-item" href="#">Up to $30</a>
                        <a class="dropdown-item" href="#">Up to $40</a>
                        <a class="dropdown-item" href="#">Up to $50</a>
                    </div>
                </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        
        <div id="page-container">
            <div id="content-wrap">
                {% block body %}{% endblock %}
            </div>
            <footer id="footer">
                <nav class="navbar bottom navbar-light" style="background-color: #a445ed">
                    <div class="container justify-content-center">
                        <a class="navbar-brand" href="#">Â© 2020 Budget Culture</a>
                    </div>
                </nav>
            </footer>
        </div>        
    </body>

</html>
